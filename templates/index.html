<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopilotKit</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>CopilotKit</h1>
            <button id="close-btn"><i class="fas fa-times"></i></button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message assistant">
                <div class="message-content">
                    <p>Hi you! ðŸ‘‹ I can help you create a presentation on any topic.</p>
                </div>
            </div>
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chat-input-container">
            <textarea id="chat-input" placeholder="Type a message..." rows="1"></textarea>
            <button id="voice-btn"><i class="fas fa-microphone"></i></button>
            <button id="send-btn"><i class="fas fa-arrow-up"></i></button>
        </div>
        <div class="chat-footer">
            <p>Powered by CopilotKit</p>
        </div>
    </div>
    <script src="/static/js/app.js"></script>
</body>
</html>
